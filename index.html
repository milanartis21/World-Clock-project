<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css"  rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title> 
        World Clock
    </title>
    </head>

    <body>
        <div class="container">
    <h1>World Clock</h1>
    <select id="city">
<option value="Select a city...">Select a city...</option>
<option value="Current">My Current Location</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Europe/Paris">Paris</option>
    <option value="Europe/London">London</option>
    <option value="Europe/Milan">Milan</option>
</select>
<div id="cities">
<div class="city" id="paris">
    <div>
    <h2>Paris</h2>

    <div class="date"> </div>
    </div>  
    <div class="time">
        <small>PM</small>
    </div>
</div>
<div class="city" id="london">
    <div>
    <h2>London</h2>

    <div class="date"> </div>
    </div>
    <div class="time">
        <small> PM</small>
    </div>
        </div>
        </div>
</div>
<footer>
        This project is coded by Milan Artis and is <a href="https://github.com/milanartis21/World-Clock-project" target=_blank>open sourced on GitHub</a>
    </footer>

    <script src="src/index.js"></script>

    </body>
    </html>
